<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autism Screening Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 15px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Autism Screening Predictor</h1>
    <form action="/predict" method="post">

        <!-- Numerical Inputs -->
        {% for i in range(1, 11) %}
        <div class="form-group">
            <label>A{{ i }}_Score:</label>
            <input type="number" name="A{{ i }}_Score" min="0" max="1" required>
        </div>
        {% endfor %}

        <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age" step="any" required>
        </div>

        <div class="form-group">
            <label>Result Score:</label>
            <input type="number" name="result" step="any" required>
        </div>

        <!-- Categorical Inputs -->
        <div class="form-group">
            <label>Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Ethnicity:</label>
            <select name="ethnicity" required>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="asian">Asian</option>
                    <option value="others">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label>Jaundice:</label>
            <select name="jundice" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-group">
            <label>Family History of Autism:</label>
            <select name="autism" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-group">
            <label>Country of Residence:</label>
            <select name="contry_of_res" required>
                <option value="united states">United States</option>
                <option value="united kingdom">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="india">India</option>
                <option value="australia">Australia</option>
                <option value="uae">UAE</option>
                <option value="south africa">South Africa</option>
                <option value="new zealand">New Zealand</option>
                <option value="saudi arabia">Saudi Arabia</option>
                <option value="others">Others</option>
            </select>
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h3>Prediction: {{ prediction }}</h3>
        </div>
    {% endif %}
</div>
</body>
</html>
